# Listen for bells in any window (recommended for multi-window setups)
set -g bell-action any

# Enable visual bell: show a message instead of audible beep
set -g visual-bell on

# Optional but recommended: Also enable monitoring so background windows trigger alerts
set -g monitor-bell on

# Disable any remaining visual distractions if you don't want extras
set -g visual-activity off    # if you had activity monitoring on before
set -g visual-silence off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

